<div class="addItem-container">
    <div class="addItem">
        <h2><strong>New item</strong></h2>
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group">
                <input type="text" class="form-control" id="itemName" required [(ngModel)]="item.itemName"
                    name="itemName" placeholder="Item name">
            </div>
            <div class="form-group">
                <input type="file" accept="image/*" id="image" required [(ngModel)]="item.image"
                    name="image" (change)="updateFile($event)">
                    <img *ngIf="addedItem" [src]="url" > <br>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="description" required [(ngModel)]="item.description"
                    name="description" maxlength="30" placeholder="Description">
            </div>
            <button type="submit" class="btn">Add item</button>
        </form>
    </div>
</div>
